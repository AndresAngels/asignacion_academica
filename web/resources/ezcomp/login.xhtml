<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:growl id="growl" showDetail="true"/>  
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="90" resizable="true" closable="true" collapsible="true">
                <p:graphicImage name="/img/Header.png"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:layout>
                    <p:layoutUnit position="west" size="30%" header="Novedades" collapsible="true">
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel id="panel" header="Iniciar Sesion" style="position: fixed; left: 50%; margin-left: -143px;">
                            <h:panelGrid columns="3">
                                <p:outputLabel for="userLogin" value="Usuario"/>
                                <p:inputText id="userLogin" value="#{usuarioController.usuario.ULogin}" required="true"/>
                                <p:message for="userLogin"/>
                                <p:outputLabel for="passLogin" value="ContraseÃ±a"/>
                                <p:password id="passLogin" value="#{usuarioController.usuario.UPassword}" required="true"/>
                                <p:message for="passLogin"/>
                            </h:panelGrid>
                            <p:commandButton global="true" value="Iniciar Sesion" action="#{sesion.iniciarSesion}" ajax="false"/>
                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="30%" header="Ventajas" collapsible="true">
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50" closable="true" collapsible="true" styleClass="footer">
                <p:layout>
                    <p:layoutUnit position="center">
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="105">
                        <p:graphicImage name="/img/univalle4.png"/>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
        </p:layout>
    </cc:implementation>
</html>
