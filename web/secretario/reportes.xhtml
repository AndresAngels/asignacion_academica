<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="title">
                SAD .:. Reportes
            </ui:define>

            <ui:define name="onload">
                onload
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" style="width: 100%; height: 100%">
                        <p:panel id="panelA" header="Asignaturas por Doncente" >
                            <h:panelGrid columns="2" style="width: 100%; height: 100%" styleClass="noBorders">
                                <p:outputLabel for="Docente" value="Docente" />
                                <p:selectOneMenu id="Docente"
                                                 value="#{usuarioController.selected}"
                                                 filter="true"
                                                 filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{usuarioController.consultaDocentes}" var="usuario" itemLabel="#{usuario.nombreLogin}" itemValue="#{usuario}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(2)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel id="panelP" header="Horario por Programa">
                            <h:panelGrid columns="2" style="width: 100%; height: 100%;" styleClass="noBorders">
                                <p:outputLabel for="planP" value="Plan" rendered="#{usuarioController.usuario.codigoPerfil.codigoPerfil!=3}"/>
                                <p:selectOneMenu id="planP"
                                                 value="#{horarioController.selected.idPlan}"
                                                 rendered="#{usuarioController.usuario.codigoPerfil.codigoPerfil!=3}">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{planController.consultaTabla}" var="plan" itemLabel="#{plan.descripcion}" itemValue="#{plan}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(3)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="panelG" header="Horario General">
                            <h:outputText value="Generar el horario general"/>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(4)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel id="panelC" header="Horario Cohorte">
                            <h:panelGrid columns="2" style="width: 100%; height: 100%" styleClass="noBorders">
                                <p:outputLabel for="planC" value="Plan" rendered="#{usuarioController.usuario.codigoPerfil.codigoPerfil!=3}"/>
                                <p:selectOneMenu id="planC"
                                                 value="#{planController.selected}"
                                                 rendered="#{usuarioController.usuario.codigoPerfil.codigoPerfil!=3}">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{planController.consultaTabla}" var="plan" itemLabel="#{plan.descripcion}" itemValue="#{plan}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="cohorte" value="Cohorte"/>
                                <p:selectOneMenu id="cohorte"
                                                 value="#{horarioController.selected.cohorte}">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="11" itemValue="11" />
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(5)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
